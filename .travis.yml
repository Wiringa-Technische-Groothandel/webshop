language: php

php:
- 7.0

sudo: false

before_install:
- cp .env.travis .env
- mysql -e 'create database testing;'
- composer self-update
- nvm install 6
- npm i -g yarn

install:
- yarn
- composer install --no-interaction
- php artisan migrate
- travis_retry npm install
- node_modules/.bin/gulp

script: vendor/bin/phpunit

notifications:
    slack:
        rooms:
            secure: 

branches:
    only:
        - master
        - production
